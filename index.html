
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>首页 - lyc2028</title>
    <link rel="stylesheet" type="text/css" media="screen" href="materialize.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #bg {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
            object-fit: cover;
            display: inline-block;
            overflow: hidden;
        }
        #bg>img {
            height: 100%;
            width: 100%;
        }
        #bg2 {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 0;
            object-fit: cover;
            display: inline-block;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 50%);
            color: white;
        }
        #content {
            padding-top: 30px;
            padding-bottom: 30px;
            padding-left: 10px;
            padding-right: 10px;
        }
        #web-title {
            text-align: center;
            height: 60px;
            width: 100%;
            font-size: 48px;
            text-align: center;
        }
        #sub-title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 25px;
        }
        #inner-content {
            display: block;
            height: --webkit-fill-available;
            width: --webkit-fill-available;
            overflow: auto;
            padding-top: 5px;
        }
        #ur {
            position: fixed;
            top: 5px;
            right: 10px;
            color: white;
        }
        #down {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
        }
        .main-block {
            height: 50px;
            border-radius: 10px;
            margin-left: 5px;
            margin-right: 5px;
        }
        .top-link {
            color: white;
            transition: 0.5s color;
        }
        .top-link:hover {
            color: #aaa;
            transition: 0.5s color;
        }
        #now-url {
            color: #aaa;
        }
        .inner_block {
            height: 50px;
            border-radius: 10px;
            box-shadow: none;
            transition: 0.5s box-shadow;
            color: white;
            font-size: 24px;
            padding-top: 5px;
            text-align: center;
        }
        .inner_block:hover {
            box-shadow: 0px 0px 5px 5px #555;
            transition: 0.5s box-shadow;
        }
        .bl0 {
            background-color: rgba(68, 68, 68, 0.7);
        }
        .bl1 {
            background-color: rgba(0, 118, 214, 0.7);
        }
    </style>
</head>
<body>
    <div id="bg"><img src="https://s21.ax1x.com/2024/09/16/pAuIv9O.png"></div>
    <div id="bg2">
        <div id="ur"></div>
        <div id="down">Powered by <a href="https://github.com/lyc2028/lyc2028.github.io" class="top-link" target="_blank">lyc2028</a></div>
        <div id="content">
            <div id="web-title">lyc2028<span id="now-url">.us.kg</span></div>
            <div id="sub-title">为 BDFZ 搭建的工具站</div>
            <div id="inner-content">
                <div class="row">
                    <div class="col s3 main_block">
                        <a title="BDFZ 信息竞赛初赛题库" href="csp-r1/index.html" target="_self">
                            <div class="inner_block bl1" id="b1">
                                初赛题库
                            </div>
                        </a>
                    </div>
                    <div class="col s3 main_block">
                        <a title="即将发布，敬请期待" href="" target="_self">
                            <div class="inner_block bl0" id="b2">
                                网页导航
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </script>
</body>
