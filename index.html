    <script>
        check_url();
        window.addEventListener('hashchange', check_url);
        function check_url() {
            for (var i = 1; i <= 5; i++) {
                document.getElementById("op" + String(i)).style.display = "none";
                document.getElementById("opt" + String(i)).className = "opt";
            }
            if (window.location.href.indexOf("#") != -1) {
                if (window.location.href.split("#")[1] == "tools") {
                    document.getElementById("op2").style.display = "block";
                    document.getElementById("opt2").className = "opt-active";
                } else if (window.location.href.split("#")[1] == "links") {
                    document.getElementById("op3").style.display = "block";
                    document.getElementById("opt3").className = "opt-active";
                } else if (window.location.href.split("#")[1] == "subit") {
                    document.getElementById("op4").style.display = "block";
                    document.getElementById("opt4").className = "opt-active";
                } else if (window.location.href.split("#")[1] == "oi") {
                    document.getElementById("op5").style.display = "block";
                    document.getElementById("opt5").className = "opt-active";
                } else {
                    document.getElementById("op1").style.display = "block";
                    document.getElementById("opt1").className = "opt-active";
                }
            } else {
                document.getElementById("op1").style.display = "block";
                document.getElementById("opt1").className = "opt-active";
            }
        }
        function show_op(nowid) {
            var nowlist = ["", "", "tools", "links", "subit", "oi"];
            var newWindow = window.open(window.location.href.split("#")[0] + "#" + nowlist[nowid], "_self");
        }
