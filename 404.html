<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>首页 - lyc2028</title>
    <link rel="stylesheet" type="text/css" media="screen" href="materialize.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #bg {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
            object-fit: cover;
            display: inline-block;
            overflow: hidden;
        }
        #bg>img {
            height: 100%;
            width: 100%;
        }
        #bg2 {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 0;
            object-fit: cover;
            display: inline-block;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 50%);
            color: white;
        }
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -115px;
            width: 300px;
            height: 230px;
            color: white;
            text-align: center;
        }
        #bt1 {
            height: 50px;
            border-radius: 10px;
            box-shadow: none;
            transition: 0.5s box-shadow;
            background-color: blue;
            color: white;
            font-size: 24px;
            text-align: center;
            border-style: none;
            outline-style: none;
            margin-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        #bt2 {
            height: 50px;
            border-radius: 10px;
            box-shadow: none;
            transition: 0.5s box-shadow;
            background-color: blueviolet;
            color: white;
            font-size: 24px;
            text-align: center;
            border-style: none;
            outline-style: none;
            margin-left: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        #bt1:hover, #bt2:hover {
            box-shadow: 0px 0px 5px 5px #555;
            transition: 0.5s box-shadow;
        }
    </style>
</head>
<body>
    <div id="bg"><img src="https://s21.ax1x.com/2024/09/16/pAuIv9O.png"></div>
    <div id="bg2">
        <div id="content">
            <div style="font-size: 72px; font-weight: bold;">4 0 4</div>
            <div>您访问的页面不见了哦~</div>
            <div style="margin-top: 10px;"><button id="bt1" onclick="prev_func()">返回上一页</button><button id="bt2" onclick="home_func()">返回主页</button></div>
        </div>
    </div>
    <script>
        function prev_func() {var newWindow = window.history.go(-1);}
        function home_func() {var newWindow = window.open("/", "_self");}
    </script>
</body>
